<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Schoolyard Games Club</title>

<style>
/* === THEME VARIABLES (light mode only, removed dark mode) === */
:root {
  --bg: #fffaf2;
  --card: #fff4e0;
  --ink: #1e1400;
  --muted: #6b5b3e;
  --accent: #ff9f1a; /* orange */
  --accent-2: #ffd166; /* gold */
  --good: #1ecb4f;
  --bad: #ff3b3b;
  --outline: rgba(0, 0, 0, .08);
  --outline-strong: rgba(0, 0, 0, .14);
  --chip-outline: rgba(0, 0, 0, .18);
  --shadow: 0 10px 30px rgba(0, 0, 0, .15);
  --input-bg: #fff;
  --btn-ghost: #ffe6b5;
  --result-dash: rgba(0, 0, 0, .2);
  --radial-1: #ffe0b2;
  --radial-2: #ffebc2;
}

* {
  box-sizing: border-box;
}

body {
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
  background:
    radial-gradient(60vmax 60vmax at -10% -20%, var(--radial-1) 0%, transparent 60%),
    radial-gradient(70vmax 70vmax at 120% 110%, var(--radial-2) 0%, transparent 60%),
    var(--bg);
  color: var(--ink);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 20px;
  transition: background .25s ease, color .25s ease;
}

.container {
  flex: 1;
  width: min(95%, 960px);
  margin: auto;
  text-align: center;
}

header {
  position: relative;
  text-align: center;
  padding: 12px 8px 0;
  margin-bottom: 16px;
}

h1 {
  color: var(--ink);
  margin-bottom: 12px;
  font-size: clamp(24px, 6vw, 40px);
}

.tag {
  display: inline-block;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #101012;
  padding: 6px 12px;
  border-radius: 999px;
  font-weight: 700;
  font-size: 12px;
  letter-spacing: .1em;
  box-shadow: var(--shadow);
  margin: 6px 0 12px;
}

.game-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  padding: 20px 0;
}

.game-tile {
  background: var(--card);
  border: 1px solid var(--outline);
  border-radius: 18px;
  padding: 20px;
  box-shadow: var(--shadow);
  transition: transform 0.2s, box-shadow 0.2s;
  text-decoration: none;
  color: var(--ink);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.game-tile:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.game-tile h2 {
  margin: 0;
  font-size: 1.3rem;
}

.note {
  color: var(--muted);
  margin: 0 0 12px;
  font-size: 0.9rem;
}

.ad-box {
  margin: 16px 0;
  border: 1px dashed var(--outline-strong);
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  font-size: 12px;
  color: var(--muted);
}

/* === Form + Buttons === */
input[type="text"], input[type="password"], button {
  width: 100%;
  max-width: 100%;
  box-sizing: border-box;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid var(--outline-strong);
  background: var(--input-bg);
  color: var(--ink);
  font-size: 1rem;
  margin-bottom: 10px;
}

button {
  font-weight: 700;
  background: #fff0d6;
  box-shadow: var(--shadow);
  cursor: pointer;
}

button:hover {
  filter: brightness(1.06);
}

button:active {
  transform: translateY(1px);
}

.btn-accent {
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  color: #101012;
}

/* === Responsive Fixes === */
@media (max-width: 768px) {
  body {
    padding: 12px;
  }
  h1 {
    font-size: 1.8rem;
  }
  .card {
    padding: 14px;
  }
  .word-display, .word, .big-letter {
    font-size: 1.4rem !important;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }
  .tag {
    font-size: 10px;
    padding: 4px 8px;
  }
  .game-grid {
    grid-template-columns: 1fr;
  }
}
</style>

</head>
<body>
    <div class="container">
        <header>
            <div class="tag">VINTAGE GAMES â€¢ JUST FOR FUN</div>
            <h1>The Schoolyard Games Club</h1>
            <p class="note">A collection of classic games from a simpler time.</p>
             <!-- AdSense Placeholder: Header (replace with your AdSense code when approved) -->
            <div class="ad-box">Header Ad Placeholder (728x90 / responsive)</div>
        </header>

        <div class="game-grid">
            <a href="flames.html" class="game-tile">
                <h2>Flames</h2>
            </a>
            <a href="book-cricket.html" class="game-tile">
                <h2>Book Cricket</h2>
            </a>
            <a href="hangman.html" class="game-tile">
                <h2>Hangman</h2>
            </a>
            <a href="word-scramble.html" class="game-tile">
                <h2>Word Scramble</h2>
            </a>
        </div>
    </div>

</body>
</html>
