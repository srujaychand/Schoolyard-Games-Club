<body>
    <div class="container">
        <header>
            <div class="header-buttons-container">
                <a href="index.html" class="btn-ghost"
                    style="text-decoration: none; display: flex; align-items: center; padding: 8px 12px; border-radius: 999px; font-weight: 700; gap: 8px;">

            <div class="tag">VINTAGE GAME ‚Ä¢ JUST FOR FUN</div>
            <h1>Hangman Game</h1>
            <p class="note">Player 1 sets a word & hint. Player 2 guesses before the stickman is hanged!</p>
            <div class="ad-box">Header Ad Placeholder</div>
        </header>

        <section class="card" id="setup">
            <h2>Set a Word</h2>
            <label>Secret Word:</label>
            <input id="secretWord" type="text" placeholder="Enter word (letters only)" />
            <label>Hint/Clue:</label>
            <input id="hint" type="text" placeholder="Optional hint" />
            <button class="btn-accent" id="startGame">Start Game</button>
        </section>

        <section class="card" id="game" style="display:none;">
            <h2>Guess the Word</h2>
            <canvas id="hangman" width="200" height="200"></canvas>
            <div id="hintBox" class="note"></div>
            <div id="wordDisplay" class="word-display"></div>
            <div id="keyboard" class="keyboard"></div>
            <div id="status" class="status"></div>
            <button class="btn-ghost" id="reset">Play Again</button>
        </section>

        <footer>
            <div class="ad-box">Footer Ad Placeholder</div>
            Built with HTML, CSS & JS. Entertainment only.
        </footer>
    </div>

    <script>
        // Hangman Logic
        const setup = document.getElementById('setup');
        const game = document.getElementById('game');
        const wordInput = document.getElementById('secretWord');
        const hintInput = document.getElementById('hint');
        const wordDisplay = document.getElementById('wordDisplay');
        const keyboard = document.getElementById('keyboard');
        const hintBox = document.getElementById('hintBox');
        const statusBox = document.getElementById('status');
        const canvas = document.getElementById('hangman');
        const ctx = canvas.getContext('2d');

        let word = '',
            hint = '',
            guessed = [],
            wrong = 0;
        const maxWrong = 6;

        function drawHangman(step) {
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#000";
            if (step === 1) {
                ctx.beginPath();
                ctx.moveTo(10, 190);
                ctx.lineTo(190, 190);
                ctx.stroke();
            }
            if (step === 2) {
                ctx.beginPath();
                ctx.moveTo(50, 190);
                ctx.lineTo(50, 20);
                ctx.lineTo(120, 20);
                ctx.lineTo(120, 40);
                ctx.stroke();
            }
            if (step === 3) {
                ctx.beginPath();
                ctx.arc(120, 55, 15, 0, Math.PI * 2);
                ctx.stroke();
            }
            if (step === 4) {
                ctx.beginPath();
                ctx.moveTo(120, 70);
                ctx.lineTo(120, 120);
                ctx.stroke();
            }
            if (step === 5) {
                ctx.beginPath();
                ctx.moveTo(120, 80);
                ctx.lineTo(100, 100);
                ctx.moveTo(120, 80);
                ctx.lineTo(140, 100);
                ctx.stroke();
            }
            if (step === 6) {
                ctx.beginPath();
                ctx.moveTo(120, 120);
                ctx.lineTo(100, 150);
                ctx.moveTo(120, 120);
                ctx.lineTo(140, 150);
                ctx.stroke();
            }
        }

        function startGame() {
            word = wordInput.value.toUpperCase().replace(/[^A-Z]/g, '');
            hint = hintInput.value;
            if (!word) return alert("Enter a valid word!");
            setup.style.display = "none";
            game.style.display = "block";
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            guessed = [];
            wrong = 0;
            renderWord();
            renderKeyboard();
            hintBox.textContent = hint ? "Hint: " + hint : "";
            statusBox.textContent = "";
        }

        function renderWord() {
            wordDisplay.innerHTML = word.split('').map(l => guessed.includes(l) ? l : "_").join(" ");
            if (!word.split('').some(l => !guessed.includes(l))) {
                statusBox.textContent = "üéâ You Win!";
                keyboard.innerHTML = "";
            }
        }

        function renderKeyboard() {
            keyboard.innerHTML = "";
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement("button");
                btn.textContent = letter;
                btn.onclick = () => guess(letter, btn);
                keyboard.appendChild(btn);
            }
        }

        function guess(letter, btn) {
            btn.disabled = true;
            if (word.includes(letter)) {
                guessed.push(letter);
                renderWord();
            } else {
                wrong++;
                drawHangman(wrong);
                if (wrong >= maxWrong) {
                    statusBox.textContent = "üíÄ You Lose! Word was: " + word;
                    keyboard.innerHTML = "";
                }
            }
        }

        document.getElementById('startGame').onclick = startGame;
        document.getElementById('reset').onclick = () => {
            game.style.display = "none";
            setup.style.display = "block";
            wordInput.value = "";
            hintInput.value = "";
        };
    </script>
